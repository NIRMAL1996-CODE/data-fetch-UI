<!-- create a UI for admin to see and delete users and provide users via API. -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>create UI</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/0593b7ef97.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="search-panel">
       <input type="search" placeholder="search by name, email or role...">
       <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
   </div>
   <table>
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
       <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td> 
       </tr>

    </tbody>
   </table>
   <div class="pagination">
    <button class="firstpage">First</button>
    <button class="previouspage">Previous</button>
    <button class="nextpage">Next</button>
    <button class="lastpage">Last</button>
   </div>
   <button class="deleteselected">DeleteSelected</button>
   <script src="script.js"></script>
</body>
</html>
